query GetCurrentUserProfile {
  currentUser {
    id
    email
    firstName
    lastName
    displayName
    terms
  }
}

query GetCurrentUserId {
  currentUser {
    id
  }
}

query CurrentUserSuperAdmin {
  currentUser {
    id
    isSuperadmin
  }
}

query CurrentUserOrganizationRoles($organizationId: String!) {
  currentUser {
    id
    isSuperadmin
    roles(organizationId: $organizationId)
  }
}
