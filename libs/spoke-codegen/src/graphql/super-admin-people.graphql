fragment Users on UsersList {
  users {
    id
    displayName
    email
    isSuperadmin
  }
}

query GetOrganizations {
  organizations {
    id
    name
  }
}

query GetSuperAdmins {
  superadmins {
    id
    displayName
    email
    isSuperadmin
    isSuspended
  }
}

query GetPeople {
  people {
    ...Users
  }
}

mutation EditSuperAdminStatus(
  $userEmail: String!
  $superAdminStatus: Boolean!
) {
  editSuperAdminStatus(
    userEmail: $userEmail
    superAdminStatus: $superAdminStatus
  )
}
