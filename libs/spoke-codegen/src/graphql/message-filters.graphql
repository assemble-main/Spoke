fragment MembershipSearchRecord on OrganizationMembership {
  id
  user {
    id
    displayName
    email
  }
  role
}

query SearchUsers(
  $organizationId: String!
  $after: Cursor
  $first: Int!
  $filter: MembershipFilter
) {
  organization(id: $organizationId) {
    id
    memberships(after: $after, first: $first, filter: $filter) {
      pageInfo {
        totalCount
        hasNextPage
        endCursor
      }
      edges {
        node {
          ...MembershipSearchRecord
        }
      }
    }
  }
}

query FetchCampaignPage(
  $organizationId: String!
  $cursor: OffsetLimitCursor
  $campaignsFilter: CampaignsFilter
) {
  campaigns(
    organizationId: $organizationId
    cursor: $cursor
    campaignsFilter: $campaignsFilter
  ) {
    ... on PaginatedCampaigns {
      pageInfo {
        offset
        limit
        total
      }
      campaigns {
        id
        title
      }
    }
  }
}

query GetTags($organizationId: String!) {
  organization(id: $organizationId) {
    tagList {
      id
      title
    }
  }
}
