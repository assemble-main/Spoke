query GetOrganizationSettings($organizationId: String!) {
  organization(id: $organizationId) {
    id
    settings {
      ...OrganizationSettingsFragment
    }
  }
}

fragment OrganizationSettingsFragment on OrganizationSettings {
  id
  defaulTexterApprovalStatus
  optOutMessage
  numbersApiKey
  trollbotWebhookUrl
  showContactLastName
  showContactCell
  confirmationClickForScriptLinks
}
